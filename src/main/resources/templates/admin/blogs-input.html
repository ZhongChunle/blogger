<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>发布博客</title>
    <link href="../../status/lib/Semantic-UI-CSS-master/semantic.css" rel="stylesheet">
    <!--自定义样式-->
    <link href="../../status/css/me.css" rel="stylesheet">
    <link href="../../status/lib/editormd/css/editormd.css" rel="stylesheet">

</head>
<body>
<!--1、导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">博客后台管理</h2>
            <a class="item active m-item m-mobile-hide" href="#"><i class="home icon"></i> 首页</a>
            <a class="item m-item m-mobile-hide" href="#"><i class="idea icon"></i> 分类</a>
            <a class="item m-item m-mobile-hide" href="#"><i class="tags icon"></i> 标签</a>
            <!--登录学习-->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/250/250?image=1005">
                        Jenny Hess
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="#">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--手机端的菜单按钮-->
    <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a class="item active teal" href="#">发布</a>
            <a class="item" href="#">列表</a>
        </div>
    </div>
</div>

<!--2、中间内容部分-->
<div class="m-padded-tb-big m-container">
    <div class="ui container-small">
        <!--表单-->
        <form action="#" class="ui form" method="post">
            <div class="field required">
                <div class="ui labeled left input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <!--下拉框的值-->
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="翻译">翻译</div>
                            <div class="item" data-value="转载">转载</div>
                        </div>
                    </div>
                    <input name="title" placeholder="标题" type="text">
                </div>
            </div>
            <!--编写博客内容-->
            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea name="content" placeholder="博客内容" style="display: none"></textarea>
                </div>
            </div>
            <!--博客标签-->
            <div class="fields two">
                <!--分类-->
                <div class="field">
                    <div class="ui labeled left action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input name="type" type="hidden" value="分类">
                            <i class="dropdown icon"></i>
                            <div class="text default">分类</div>
                            <!--下拉框的值-->
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="1">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--标签-->
                <div class="field">
                    <div class="ui labeled left action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input name="tag" type="hidden" value="标签">
                            <i class="dropdown icon"></i>
                            <div class="text default">标签</div>
                            <!--下拉框的值-->
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">C++</div>
                                <div class="item" data-value="3">PHP</div>
                                <div class="item" data-value="4">JS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">封面地址</label>
                    <input name="indexPicture" placeholder="封面引用地址" type="text">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input checked class="hidden" id="recommend" name="recommend" type="checkbox">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input class="hidden" id="info" name="info" type="checkbox">
                        <label for="info">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input class="hidden" id="appreciation" name="appreciation" type="checkbox">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input class="hidden" id="comment" name="comment" type="checkbox">
                        <label for="comment">是否评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui button" onclick="window.history.go(-1)" type="button">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<!--3、底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img class="ui rounded images" src="../../status/images/weixin.jpg" style="width: 125px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted like list m-opacity-mini">
                    <a class="item" href="#">《IDEA的使用》</a>
                    <a class="item" href="#">《插件的按住》</a>
                    <a class="item" href="#">《每日知识》</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                <div class="ui inverted like list m-opacity-mini">
                    <a class="item" href="#">电话：1236854522</a>
                    <a class="item" href="#">微信：weixin123</a>
                    <a class="item" href="#">邮箱：35125@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">关于我</h4>
                <p class="item m-text-thin m-text-spaced m-opacity-tiny">
                    这是我的一个个人博客系统学习，会分享我的所有编程之路和项目实战笔记以及源码信息，如有需要的可以添加我的微信联系获取
                </p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui divider" style="margin-top: 30px;"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2022 - 2028 ZCL Designed by ZCL</p>
    </div>
</footer>

<script src="../../status/js/jquery-3.2.1.min.js"></script>
<script src="../../status/lib/Semantic-UI-CSS-master/semantic.js"></script>
<script src="../../status/lib/editormd/editormd.js"></script>
<script>
    // 初始化编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../status/lib/editormd/lib/"
        });
    });

    // 点击手机端菜单显示
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    // 初始化菜单
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    // 表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题不能为空，请输入标签'
                }]
            }
        }
    })


</script>
</body>
</html>
